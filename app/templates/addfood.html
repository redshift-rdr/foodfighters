{% extends "base.html" %}

{% block content %}

<div class="container text-center">
    <h1>Add food for meal</h1>
    <div class="row">
        <div class="d-grid gap-2">
            <a class="btn btn-lg btn-success" href="{{ url_for('scan') }}">
                <h6 class="display-1">
                    <i class="bi bi-upc-scan"></i>
                </h6>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col mt-2">
            <div class="input-group mb-3">
                <span class="input-group-text" id="search_icon"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" placeholder="search" aria-label="search" aria-describedby="search_icon">
            </div>
            
        </div>
        
    </div>
    
    
</div>

  
  
{% endblock %}
